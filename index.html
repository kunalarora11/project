    <h1><center>Fill the form!</h1></center>

    <center><form action="/login" style='margin-left: 41%; margin-right: 40%; margin-top: 5%;'>
        <div class="form-group">
          <label for="Email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="username@domain.com" required>
          <small id="emailHelp" class="form-text text-muted">Enter a Valid email address</small>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="password" aria-describedby="PassHelp" placeholder="Password" required>
          <small id="PassHelp" class="form-text text-muted">Your Password must include A-Z,a-z,0-9,@</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button> <a href="/registration"> Registration</a>
      </form></center>
